<div class="animated fadeIn panel panel-default" style="height:80vh; border: none">
    <div class="panel-heading">
        <span class="pull-left">
            <a class="homeTpl" data-id="wbsTable" data-temp="#indexTpl" data-name="home" role="button" href="#"><img src="./assets/img/home.png"></a>
        </span>
        <h1 class="panel-title" style="font-size: 24px; font-weight: bold; text-align: center">SPI CPI Chart</h1>
    </div>

    <div id="horizontal">
        <div>
            <div style="border: 0; padding-bottom: 10px; padding-top: 10px">
                <form class="form-inline">
                    <div class="input-group">
                        <div class="input-group-addon dashboardTitle">Hierachy</div>
                        <select class="form-control" id="projectSets">
                            <% if (combineData[0].length < 2) { %>
                            <% $.each(combineData[0],function(key,value){ %>
                            <option value="<%-value.TreeSelection%>"><%-value.Description%></option>
                            <%});
                            } else { %>
                            <option value="">Please Select a Hierachy</option>
                            <!-- FOR EACH ITEM -->
                            <% $.each(combineData[0],function(key,value){ %>
                            <option value="<%-value.TreeSelection%>"><%-value.Description%></option>
                            <%});
                            <!-- END OF FOR EACH -->
                            }%>
                        </select>
                    </div>
                </form>
            </div>
            <div id="treelist" style="height: 92%; border: 0"></div>
        </div>
        <div>
            <div id="vertical">
                <div class="col-xs-10 col-md-12" style="border: 0; padding-bottom: 10px; padding-top: 10px">
                    <form class="form-inline">
                        <div class="input-group">
                            <select class="form-control" id="dataType">
                                <option value="Cost">Cost</option>
                                <option value="Hours">Hours</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <select class="form-control" id="costType">
                                <option value="Internal">Internal Cost</option>
                                <option value="External">External Cost</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div>
                    <div id="chart"></div>
                    <div class="chart-loading"></div>
                </div>
            </div>
        </div>
    </div>
</div>
